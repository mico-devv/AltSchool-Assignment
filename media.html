<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Media Page</title>
</head>
<font face="Inter">
<body>

    <h1>Welcome to My Media Page</h1>

    <h2>Responsive Picture Element</h2>
    <picture>
        <!-- Large image for laptops (1024px and above) -->
        <source srcset="images\Profile.jpg" media="(min-width: 1024px)">
        
        <!-- Medium image for tablets (768px and above) -->
        <source srcset="images\Profile.jpg" media="(min-width: 768px)">
        
        <!-- Small image for mobile (767px and below) -->
        <source srcset="images\Profile.jpg" media="(max-width: 767px)">
        
        <!-- Default image (if none of the above match) -->
        <img src="images\Speaker.jpg" alt="A picture of me displayed dynamically" width="100%" height="100%" style="max-width: 410px; max-height: 400px; border-radius: 12px">
    </picture>

    <h2>Audio Message</h2>
    <audio controls width="600">
        <source src="Audio/Sample.mp3" type="audio/mpeg">
    </audio>

    <h2>My Video Message</h2>
    <video controls width="600">
        <source src="video/Sample.mp4" type="video/mp4">
    </video>

</body>
</font>
</html>
