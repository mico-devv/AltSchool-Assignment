<body>

    <h1>My Media Page</h1>

    <h2>Meee!!!</h2>
    
    <picture>
        <!-- Large image for laptops (1024px and above) -->
        <source srcset="images\Profile.jpg" media="(min-width: 1024px)">
        
        <!-- Medium image for tablets (768px and above) -->
        <source srcset="images\Profile.jpg" media="(min-width: 768px)">
        
        <!-- Small image for mobile (767px and below) -->
        <source srcset="images\Profile.jpg" media="(max-width: 767px)">
        
        <!-- Default image (if none of the above match) -->
        <img src="images\Speaker.jpg" alt="A picture of me" width="100%" height="100%" style="max-width: 410px; max-height: 400px; border-radius: 12px">
    </picture>

    <h2>Audio Recording</h2>
    
    <audio controls style="width: 100%; max-width: 410px;">
        <source src="audio/Sample.m4a" type="audio/mp4">
    </audio>

    <h2>Video Recording</h2>
    
    <video controls style="width: 100%; max-width: 410px; height: 100%; max-height: 600; border-radius: 12px;">
        <source src="video/Sample.mp4" type="video/mp4">
    </video>

</body>
</font>
